<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-wrapper">
        <div class="right-panel">
            <div class="form-box">
                <h2 style="text-align:center; color:#3b82f6; margin-bottom:24px; font-size:1.5em; font-weight:700;">Tugas Desain</h2>
                <form>
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama lengkap">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email address">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">

                    <label>Jenis Kelamin:</label>
                    <div class="radio-group">
                        <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
                        <label for="pria">Pria</label>
                        <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
                        <label for="wanita">Wanita</label>
                    </div>

                    <label for="tgl_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tgl_lahir" name="tgl_lahir">

                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" rows="3" placeholder="Alamat"></textarea>

                    <label for="prodi">Program Studi:</label>
                    <select id="prodi" name="prodi">
                        <option value="">--Pilih Program Studi--</option>
                        <option value="informatika">Informatika</option>
                        <option value="sistem_informasi">Sistem Informasi</option>
                        <option value="teknik_komputer">Teknik Komputer</option>
                        <option value="manajemen">Manajemen</option>
                    </select>

                    <div class="form-actions">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
